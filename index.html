<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="img/coffee.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Coffee Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/bg-cafe.jpg" class="bg-cafe">
    <div class="listings">
        <img src="img/vector.svg" class="vector">
    <h1>Our Collection</h1>
    <p class="intro">Introducing our Coffee Collection, a selection of unique coffees<br>
        from different roast types and origins, expertly roasted in small<br>
        batches and shipped fresh weekly.</p>
    <div class="button-container">
        <button id="all-products" class="filter-button active">All Products</button>
        <button id="available-products" class="filter-button">Available Now</button>

    </div>
    <ul id="coffee-list"></ul>
    <script src="script.js"></script>
    </div>
</body>
</html>
